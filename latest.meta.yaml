apiVersion: 1.0.0
metadata:
  generateName: java-tomcat-
projects: []
components:
  - type: chePlugin
    id: redhat/java8/latest
  - type: chePlugin
    id: redhat/dependency-analytics/latest
  - type: dockerimage
    alias: tomcat
    image: docker.io/library/tomcat:jdk17-openjdk-slim
    memoryLimit: 1024Mi
    endpoints:
      - name: tomcat
        port: 8080
        attributes:
          path: /
    mountSources: false
