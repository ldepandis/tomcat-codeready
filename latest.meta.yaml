apiVersion: 1.0.0
metadata:
  name: java-tomcat-2
projects:
  - name: kitchensink-example
    source:
      location: 'https://devfile-registry-openshift-workspaces.apps.ocp4-lab.kiratech.lan/resources/java-eap-maven-kitchensink-example-7.4.x.zip'
      type: zip
components:
  - id: redhat/java8/latest
    type: chePlugin
  - id: redhat/dependency-analytics/latest
    type: chePlugin
  - mountSources: false
    endpoints:
      - attributes:
          path: /
        name: tomcat
        port: 8080
    memoryLimit: 1024Mi
    type: dockerimage
    alias: tomcat
    image: 'quay.io/lucadepandis_kiratech/jrc-codeready-tomcat:9.0.54'
commands:
  - name: 1. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/kitchensink-example/kitchensink-jsp'
        type: exec
        command: mvn clean install
        component: tomcat
  - name: 2. Configure web server
    actions:
      - workdir: /opt/tomcat/bin
        type: exec
        command: './catalina.sh run && echo ''Server was configured'''
        component: tomcat
  - name: 3. Copy war
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/kitchensink-example/kitchensink-jsp'
        type: exec
        command: 'cp target/*.war /opt/tomcat/webapps/ROOT.war && echo ''Archive was deployed, click on tomcat endpoint from Workspace view to open the application'''
        component: tomcat
  - name: 4. Hot update
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/kitchensink-example/kitchensink-jsp'
        type: exec
        command: mvn clean install && sleep 2 && cp target/*.war /opt/tomcat/webapps/ROOT.war
        component: tomcat
  - name: Debug (Attach)
    actions:
      - referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
          {
              "type": "java",
              "request": "attach",
              "name": "Debug (Attach)",
              "hostName": "localhost",
              "port": 8000
          }
          ]
          }
        type: vscode-launch
